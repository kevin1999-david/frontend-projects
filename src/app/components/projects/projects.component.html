<div class="container">
    <h2>Proyectos</h2>
    <ul>
        <li *ngFor="let project of projects" class="project">
            <a [routerLink]="['/proyecto', project._id]">
                <div class="image">
                    <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image">
                </div>
                {{project.name}}
                <p>
                    {{project.category}}
                </p>
            </a>
            <input type="button" (click)="buyImage(project._id)" value="Comprar">
        </li>
    </ul>
</div>
